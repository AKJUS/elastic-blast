# ElasticBLAST configuration file template to run blastn against nt

[cloud-provider]
aws-region = us-east-1

[cluster]
machine-type = dummy-machine-type-does-not-exist
num-nodes = 32
num-cpus = 15
pd-size = 1000G
#use-preemptible = 1

[blast]
results = s3://elasticblast-tomcat/pytest/app/invalid-machine-type
program = blastn
queries = s3://elasticblast-test/queries/MANE/MANE.GRCh38.v0.8.select_refseq_rna.fna
db = nt
mem-request = 64G
mem-limit = 80G
batch-len = 625000
