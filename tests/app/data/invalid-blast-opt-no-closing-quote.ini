# ElasticBLAST configuration file template to run blastn against pdbnt

[cloud-provider]
aws-region = us-east-1

[cluster]
machine-type = m5.xlarge
num-nodes = 1
num-cpus = 4
use-preemptible = true

[blast]
options = -outfmt 7"
mem-limit = 1G
program = blastn
db = pdbnt
mem-request = 500M
queries = s3://elasticblast-test/queries/MANE.GRCh38.v0.8.select_refseq_rna.fna
results = s3://fixme
