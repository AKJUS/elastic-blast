# ElasticBLAST configuration file template to run blastn against pdbnt

[cloud-provider]
aws-region = us-east-1

[cluster]
machine-type = m5.xlarge
num-nodes = 1
num-cpus = 4
use-preemptible = true

[blast]
options = -outfmt 7"
mem-limit = 1G
program = blastn
db = pdbnt
mem-request = 500M
queries = s3://test-bucket/test-query.fa
results = s3://test-results
