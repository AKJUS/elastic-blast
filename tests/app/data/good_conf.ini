# ElasticBLAST configuration file template to run blastn against nt

[cloud-provider]
gcp-project = ncbi-sandbox-blast
gcp-region = us-east4
gcp-zone = us-east4-b

[cluster]
machine-type = n1-standard-32
num-nodes = 32
num-cpus = 15
pd-size = 1000G
#use-preemptible = 1

[blast]
results = gs://elasticblast-tomcat
program = blastn
db = nt
mem-request = 64G
mem-limit = 80G
batch-len = 625000
queries = test-queries.fa
