# ElasticBLAST configuration file template to run blastn against nt

[cloud-provider]
gcp-project = ncbi-sandbox-blast
gcp-region = us-east4
gcp-zone = us-east4-b

[cluster]
machine-type = n1-standard-32
num-nodes = 32
num-cpus = 15
pd-size = 1000G
#use-preemptible = 1

[blast]
program = blastn
queries = gs://elastic-blast-samples/queries/MANE/MANE.GRCh38.v0.8.select_refseq_rna.fna
db = nt
mem-request = 0G
mem-limit = 0G
batch-len = 625000
results = gs://elasticblast-tomcat
