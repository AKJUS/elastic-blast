# ElasticBLAST configuration file template to run blastn against pdbnt that
# will lead to too many k8s jobs being created (i.e.: should fail)

[cloud-provider]
gcp-project = ncbi-sandbox-blast
gcp-region = us-east4
gcp-zone = us-east4-b

[cluster]
machine_type = n1-standard-16
num-nodes = 1
num-cpus = 4 
pd-size = 500G
use-preemptible = 1

[blast]
results = gs://elasticblast-tomcat
program = blastn
db = pdbnt
mem-request = 500M
mem-limit = 1.0G
queries = gs://elastic-blast-samples/queries/MANE/MANE.GRCh38.v0.8.select_refseq_rna.fna
batch-len = 1000
