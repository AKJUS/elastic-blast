# ElasticBLAST configuration file template to run blastn against nt

[cloud-provider]
gcp-project = ncbi-sandbox-blast
gcp-region = us-east4
gcp-zone = us-east4-b

[cluster]
machine-type = n1-standard-32
num-nodes = 1
num-cpus = 16
pd-size = 1000G
use-preemptible = 1

[blast]
program = blastn
queries = gs://test-bucket/test-query.fa
db = testdb
results = gs://test-bucket/invalid-cpu
